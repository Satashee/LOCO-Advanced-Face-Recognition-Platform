<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Face</title>
    <script src="/dist/face-api.js"></script>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      /* Additional custom styling can go here */
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
      }
      .form-label {
        font-weight: bold;
        color: #333;
      }
      .form-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-button {
        background-color: #0074d9;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .form-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <div id="navbar-placeholder"></div>
  <body class="bg-gray-100">
    <div class="flex">
      <!-- Left Section: Upload Option -->
      <!-- Left Section: Upload Option -->
      <div class="form-container">
        <h1 class="text-2xl font-semibold mb-4 text-center">Check Face</h1>
        <form action="/check-face" method="post" enctype="multipart/form-data">
          <div class="mb-4">
            <label for="checkImg" class="form-label">
              <i class="fas fa-upload"></i> Upload Image:
            </label>
            <input
              type="file"
              id="checkImg"
              name="checkImg"
              accept="image/*"
              required
              class="form-input border rounded-lg p-2 w-full"
            />
          </div>
          <!-- Image preview will be displayed here -->
          <div class="mt-4 flex justify-center">
            <img
              src="https://via.placeholder.com/150"
              alt="Uploaded Image"
              id="imagePreview"
              class="max-w-full max-h-52"
            />
          </div>
          <div class="text-center mt-4">
            <button
              type="submit"
              class="form-button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-400 transition duration-300"
            >
              <i class="fas fa-search"></i> Check Face
            </button>
          </div>
        </form>
      </div>

      <script>
        const fileInput = document.getElementById("checkImg");
        const imagePreview = document.getElementById("imagePreview");

        fileInput.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const imageUrl = e.target.result;
              imagePreview.src = imageUrl;
            };
            reader.readAsDataURL(file);
          }
        });
      </script>

      <!-- Right Section: Results Display -->
      <div class="w-full h-full bg-gray-200 p-6 overflow-auto">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-center">Detected Faces</h2>
          <div class="flex justify-center">
            <canvas id="overlay" class="w-1/4 h-1/4"></canvas>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md mt-4">
          <h2 class="text-xl font-semibold mb-4 text-center">Results</h2>
          <div
            id="result-container"
            style="height: 200px; overflow-y: auto; background-color: #f9f9f9"
          >
            <div id="result" class="space-y-2 text-center">
              <!-- Your result items go here -->
              <!-- For each new row, add a <p> element with the appropriate content -->
              <!-- Example: -->
              <!-- <p>Label: Item 1, Distance: 0.5</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      #result-container {
        height: 200px;
        overflow-y: auto;
        background-color: #f9f9f9;
      }

      #result p {
        padding: 10px;
        margin: 0;
        transition: background-color 0.3s ease; /* Add hover animation */
      }

      #result p:hover {
        background-color: #a8ddff; /* Change background color on hover */
        cursor: pointer;
      }
    </style>

    <script>
      document
        .querySelector("form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);

          try {
            console.log("formData:", formData); // Add this log
            const response = await fetch("/check-face", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();
            console.log("Response data:", data); // Add this log
            const canvas = document.getElementById("overlay"); // Get the canvas element
            console.log("Canvas element:", canvas); // Add this log

            const context = canvas.getContext("2d");

            // Clear the previous drawings
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Load the image
            const img = new Image();
            img.src = URL.createObjectURL(formData.get("checkImg"));
            console.log("Image source:", img.src);

            img.onload = () => {
              console.log("Image loaded");
              canvas.width = img.width;
              canvas.height = img.height;
              context.drawImage(img, 0, 0);

              data.result.forEach((match) => {
                const label = match._label;
                const distance = match._distance;
                const box = match._box;
                const id = match._id;

                // Draw bounding box
                context.beginPath();
                context.rect(box._x, box._y, box._width, box._height);
                context.lineWidth = 4;
                context.strokeStyle = "red";
                context.fillStyle = "red";
                context.stroke();

                // Set the font size for the label
                context.font = "20px Arial"; // Increase the pixel size as needed
                context.fillText(`Label: ${label}`, box._x, box._y - 10);

                const resultItem = document.createElement("p");
                if (label == "unknown") {
                  resultItem.setAttribute(
                    "style",
                    `
    background-color: rgba(255, 0, 0, 0.2);
    transition: background-color 0.3s ease;
  `
                  );
                  resultItem.textContent = `Person is not found in our database, or try diferent image.`;
                } else {
                  // Display basic information
                  resultItem.textContent = `ID: ${id} - Name: ${label}`;
                  // Fetch additional information
                  fetch(`/fetchUserInfobyid/${id}`)
                    .then((response) => {
                      if (!response.ok) {
                        throw new Error("Network response was not ok");
                      }
                      return response.json();
                    })
                    .then((data) => {
                      const cityLink = `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
                        data.city
                      )}" target="_blank" style="color:blue">${data.city}</a>`;

                      // Create button HTML using Tailwind CSS classes
                      const buttonHTML = `
    <button id="contactAgencyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
      Contact Reporting Agency
    </button>
  `;

                      // Set innerHTML of resultItem to include cityLink and buttonHTML
                      resultItem.innerHTML = `
    ID: ${data.person_id} - Name: ${data.name}<br>
    Gender: ${data.gender}<br>
    Age: ${data.age}<br>
    Address: ${cityLink}<br>
    Reported by: ${data.reported_by}<br>
    Created at: ${new Date(data.created_at).toLocaleString()}<br>
    ${buttonHTML}
  `;

                      // Handle click event on the Contact Agency button
                      document
                        .getElementById("contactAgencyButton")
                        .addEventListener("click", () => {
                          // Trigger fetch request to fetch information about the reported agency
                          fetch(`/fetchReportedBy/${data.reported_by}`)
                            .then((response) => {
                              if (!response.ok) {
                                throw new Error("Network response was not ok");
                              }
                              return response.json();
                            })
                            .then((reportingAgencyInfo) => {
                              // Display information in SweetAlert modal
                              Swal.fire({
                                title: "Reporting Agency Information",
                                html: `
            <p>Username: ${reportingAgencyInfo.username}</p>
            <p>Email: ${reportingAgencyInfo.email}</p>
            <p>Phone Number: ${reportingAgencyInfo.phone}</p>
          `,
                              });
                            })
                            .catch((error) => {
                              console.error(
                                "Error fetching reporting agency information:",
                                error
                              );
                              // Display error message in SweetAlert modal
                              Swal.fire({
                                icon: "error",
                                title: "Oops...",
                                text: "Failed to fetch reporting agency information!",
                              });
                            });
                        });
                    });
                }
                // Append the result to the result div
                document.getElementById("result").appendChild(resultItem);
              });
            };
          } catch (error) {
            console.error("Error:", error.message);
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/Home/js/navbar-loader.js"></script>
  </body>
</html>
