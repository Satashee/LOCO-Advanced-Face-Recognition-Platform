<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Your Dashboard</title>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen bg-gray-200">
      <nav class="w-64 bg-white border-r">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Dashboard</h2>
        </div>
        <ul class="space-y-2 mt-4">
          <li>
            <a
              href="/"
              class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            >
              <i class="fas fa-home mr-2"></i>
              Home
            </a>
          </li>
          <li>
            <a
              href="/upload"
              class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            >
              <i class="fas fa-upload mr-2"></i>
              Upload
            </a>
          </li>
          <li>
            <a
              href="/checkface"
              class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            >
              <i class="fas fa-search mr-2"></i>
              Search a Face
            </a>
          </li>
          <li>
            <a
              href="/profile"
              class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            >
              <i class="fas fa-user mr-2"></i>
              Profile
            </a>
          </li>
          <li>
            <a
              href="/profile"
              class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            >
              <span id="account"></span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="flex-1 p-6 overflow-y-scroll">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
          id="cards-container"
        >
          <!-- Cards will be dynamically generated here -->
        </div>

        <!-- Pagination controls here -->
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="/assets/Home/js/footer-loader.js"></script>
    <script src="assets/logic/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./logincheck.js"></script>
  </body>
</html>
